---
layout: default
title: "Journal"
permalink: "/journal/"
order: 3
comments: false
---


<section class="blog-list">
  <header class="page-title">
    <h1>{{page.title}}</h1>
  </header>

{% for post in site.categories.journal %}
  <article class="blog-item clearfix">
    <h2 class="title">
      <a href="{{ post.url | relative_url }}">
        {{ post.title | escape }}
      </a>
    </h2>
    {% if post.subheading %}
    <p>{{ post.subheading }}</p>

    <p class="date">
      {{ post.date | date: "%b %-d, %Y" }}
    </p>
    {% endif %}
  </article>
  {% endfor %}
</section>
