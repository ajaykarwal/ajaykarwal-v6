  <article class="article" itemscope itemtype="http://schema.org/Article">
    <header>
      <div class="content">
        <p class="prefix">Hi, my name is</p>
        <h1>Ajay Karwal</h1>
        <p class="lead">
          A User Interface Designer, Developer and UX Consultant from Wokingham, UK.
        </p>
      </div>
    </header>
  </article>

  <div class="homepage-content" itemprop="articleBody">
    <div class="avatar">
      <img src="{{ site.base_url }}/images/avatar.png" alt="An image of Ajay Karwal" title="That's me!" />
    </div>
    <p>
      I also host
      <b>
        <a href="http://inspect.fm?ref=portfolio" target="_blank" title="Inspect is a a podcast about web development, design and technology">Inspect</a>
      </b> &mdash; a podcast about web development, design and technology.
    </p>
    <div class="actions">
      <a href="/contact/" class="btn btn-secondary" title="Get in touch">Get In Touch</a>
    </div>
  </div>
