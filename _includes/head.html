<head>
  {% if jekyll.environment == 'production' %}
  {% include google-analytics.html %}
  {% endif %}
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, minimum-scale=1.0">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.metatitle | escape }}{% endif %} | {{ site.title | escape }}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <meta name="author" content="Ajay Karwal">
  <meta name="robots" content="index, follow">

  <link rel="apple-touch-icon" sizes="180x180" href="/images/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="/images/favicons/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/images/favicons/favicon-16x16.png" sizes="16x16">
  <link rel="mask-icon" href="/images/favicons/safari-pinned-tab.svg" color="#a32952">
  <meta name="msapplication-TileColor" content="#a32952">
  <meta name="theme-color" content="#a32952">
  <link rel="shortcut icon" href="/images/favicons/favicon.ico">
  
  {% include open-graph.html %}
  
  <link rel="stylesheet" href="{{ '/css/main.css' | relative_url }}">

  {% if page.canonical %}
  <link rel="canonical" href="{{ page.canonical | replace:'index.html','' | absolute_url }}">
  {% else %}  
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  {% endif %}
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ '/feed.xml' | relative_url }}">
</head>
