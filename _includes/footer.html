<footer role="contentinfo">
  <ul class="networks">
      {% for network in site.data.networks %}
      <li>
          <a target="_blank" href="{{ network.url }}" class="{{ network.id }}">
            {% include {{ network.id | prepend: 'social-icons/' | append: '.svg' }} %}
          </a>
        </li>        
      {% endfor %}
  </ul>
  <p> &copy; {{ site.time | date: '%Y' }} Ajay Karwal</p>
</footer>
