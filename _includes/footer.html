<footer class="content-wrapper" role="contentinfo">
  <div class="content">
    <ul class="networks">
        {% for network in site.data.networks %}
        <li>
            <a target="_blank" href="{{ network.url }}" class="{{ network.id }}">
              {% include {{ network.id | prepend: 'icons/' | append: '.svg' }} %}
            </a>
          </li>        
        {% endfor %}
    </ul>
    <p>
        Copyright &copy; {{ site.time | date: '%Y' }} <a href="https://ajaykarwal.com">Ajay Karwal</a>. 
        <br>
        Built using <a href="https://jekyllrb.com/" target="_blank">Jekyll</a> and hosted on <a href="https://www.netlify.com/" target="_blank">Netlify</a>. You can see the source code on <a href="https://github.com/ajaykarwal/portfolio" target="_blank">Github.</a>
    </p>
  </div>
</footer>
