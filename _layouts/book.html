---
layout: default
---
<article class="article" itemscope itemtype="http://schema.org/Book">
  <header>
    <h1 class="book-title">
      {{ page.title | escape }}
      <span class="book-author">
        by {{ page.author }}
      </span>
    </h1>

  </header>
  <div itemprop="review">
    <div class="row">
      <div class="col-xs-5 col-sm-3">
        <img class="book-cover" src="/images/books/{{ page.cover }}" alt="{{ book.title }}">
      </div>
      <div class="col-xs-12 col-sm-9">
        {{ content }}
        {% if page.buylink %}
        <p>
          <a class="btn btn-primary" href="{{ page.buylink | escape }}" target="_blank">Get it on Amazon</a>
        </p>
        {% endif %}
      </div>
    </div>
  </div>


  <footer>
    {% include share-page.html %}
  </footer>
</article>
